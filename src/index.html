<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
</head>

<body>
  <div class="form-container">
    <h2>Add Person</h2>
    <form id="person-form">
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" />
      <input type="text" id="other-names" name="other-names" placeholder="Enter any other names" />
      <input type="email" id="email" name="email" placeholder="Enter your email address" />
      <input type="text" id="telephone" name="telephone" inputmode="tel" placeholder="Enter your phone number" />
      <input type="text" id="street" name="street" placeholder="Enter your street name" />
      <input type="text" id="town" name="town" placeholder="Enter your town name" />
      <input type="text" id="country" name="country" placeholder="Enter your country name" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="search">
    <h2>Search</h2>
    <form id="search-form">
      <input type="text" id="search-input" name="search" placeholder="search" />
    </form>
  </div>

  <div id="search-results">
    <ul id="people">

    </ul>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
